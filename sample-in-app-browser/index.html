<!DOCTYPE html>
<html>
	<head>
		<title>Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>InAppBrowser Sample</h1>
		</header>
		<div class="content">
			<div>
				<button class="button big" id="openLocal">Open embedded Image resource</button>
				<button class="button big" id="openExternalInAppBrowser">Open external page with InAppBrowser</button>

				<button class="button big" id="openPDF">Open embedded PDF (iOS only)</button>
				<button class="button big" id="openExternalPDF">Open online PDF (iOS only)</button>
				<button class="button big" id="openExternalInSystemBrowser">Open in system browser.</button>
                
			</div>
			<div id="log" type="text" readonly="readonly"></div>
		</div>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
	</body>
</html>
